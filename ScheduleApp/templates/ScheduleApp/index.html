<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pro Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>

    <section class="hero is-info is-medium">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="title" href="{% url 'ScheduleApp:index'%}">
                            Pro Scheduler
                        </a>
                    </div>
                    <div class="navbar-end">
                        <div class="is-right">
                            <a class="navbar-item is-active" href="{% url 'ScheduleApp:index'%}">
                                <span class="icon">
                                    <i class="fa fa-home"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <a class="button is-large" href="{% url 'ScheduleApp:newday'%}">
                    <span class="icon">
                        <i class="fa fa-plus"></i>
                    </span>
                    <span>Add day</span>
                    </span>
                </a>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            {% if dates %}

            <div class="columns is-multiline">
                {% for date in dates%}
                <div class="column">
                    <div class="card">
                        <header class="card-header">

                            <a class="card-header-title" href="{% url 'ScheduleApp:daytasks' date.id %}">{{ date.day_date }}</a>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <p>Tasks: {{date.tasks.count}}</p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a class="card-footer-item has-text-danger" href="{% url 'ScheduleApp:deleteday' date.id %}">Delete</a>
                        </footer>
                    </div>
                </div>
                {% endfor %}
            </div>


            {% else %}

            <div class="notification is-danger">
                No days planned...
            </div>

            {% endif %}
        </div>
    </section>

</body>

</html>
