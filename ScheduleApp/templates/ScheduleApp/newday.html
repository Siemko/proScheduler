<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pro Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>


    <section class="hero is-info is-medium">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="title" href="{% url 'ScheduleApp:index'%}">
                            Pro Scheduler
                        </a>
                    </div>
                    <div class="navbar-end">
                        <div class="is-right">
                            <a class="navbar-item" href="{% url 'ScheduleApp:index'%}">
                                <span class="icon">
                                    <i class="fa fa-home"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="subtitle">
                    <span>Pick a date to add</span>
                </p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form class="add-day" action="{% url 'ScheduleApp:add_day' %}" method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Pick a date</label>
                    <div class="control has-icons-left">
                        <span class="icon is-small is-left">
                            <i class="fas fa-calendar-alt"></i>
                        </span>
                        <input class="input" type="date" min="{{ min_date }}" name="DayDate" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">

                        <input class="button is-link" type="submit" value="Add Day" />
                    </div>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
